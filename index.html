<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미니게임존</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
      background: linear-gradient(to bottom, #fff9f9, #dbeeff);
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }
    .game-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 420px;
      margin: 0 auto;
    }
    .game-btn {
      font-size: 1.4rem;
      padding: 1.2rem;
      background: #4e77ff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .game-btn:hover {
      background: #2d5be3;
    }
    #register-area {
      background: #ffffff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 420px;
      margin: 0 auto 30px;
    }
    input {
      padding: 1rem;
      margin: 8px 0;
      width: 100%;
      font-size: 1.1rem;
      box-sizing: border-box;
    }
    .btn {
      background: #4e77ff;
      color: white;
      font-size: 1.2rem;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>&#127918; OK 미니게임존</h1>

  <div id="register-area" style="display:none">
    <h3>첫 방문을 환영합니다!</h3>
    <input type="text" id="school" placeholder="학교명을 입력하세요" />
    <input type="text" id="nickname" placeholder="닉네임을 입력하세요" />
    <button class="btn" onclick="registerUser()">등록</button>
  </div>

  <div class="game-list">
    <button class="game-btn" onclick="goToClickGame()">&#128147; 클릭 타이밍 게임</button>
    <button class="game-btn" onclick="alert('준비 중입니다.')">&#128290; 숫자 순서 게임</button>
    <button class="game-btn" onclick="alert('준비 중입니다.')">&#129504; 기억력 게임</button>
  </div>

  <script>
    const SUPABASE_URL = "https://dmxkznmliiyffoltdcxd.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRteGt6bm1saWl5ZmZvbHRkY3hkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMwNTc2NzksImV4cCI6MjA1ODYzMzY3OX0.NUQgOp8NGHEZ0RDQ4sbuH7YCJpfYqF3UyEK3sPtu5-o";

    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function getUUID() {
      let uuid = localStorage.getItem("uuid");
      if (!uuid) {
        uuid = generateUUID();
        localStorage.setItem("uuid", uuid);
      }
      return uuid;
    }

    function isFirstVisit() {
      return !localStorage.getItem("school") || !localStorage.getItem("nickname");
    }

    async function registerUser() {
      const school = document.getElementById("school").value.trim();
      const nickname = document.getElementById("nickname").value.trim();
      if (!school || !nickname) {
        alert("학교명과 닉네임을 모두 입력해주세요.");
        return;
      }

			try {
			  const dupRes = await fetch(`${SUPABASE_URL}/rest/v1/players?school=eq.${encodeURIComponent(school)}&nickname=eq.${encodeURIComponent(nickname)}`, {
			    headers: {
			      apikey: SUPABASE_KEY,
			      Authorization: `Bearer ${SUPABASE_KEY}`
			    }
			  });
			  const dupData = await dupRes.json();
			  if (dupData.length > 0) {
			    alert("같은 학교에서 이미 사용 중인 닉네임입니다.");
			    return;
			  }
			} catch (e) {
			  alertBox.textContent = "중복 검사 중 오류가 발생했습니다.";
			  return;
			}
      const uuid = getUUID();

      // Supabase 저장
      try {
        await fetch(`${SUPABASE_URL}/rest/v1/players`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "apikey": SUPABASE_KEY,
            "Authorization": `Bearer ${SUPABASE_KEY}`,
            "Prefer": "resolution=merge-duplicates"
          },
          body: JSON.stringify({ uuid, school, nickname })
        });
      } catch (e) {
        console.error("등록 오류", e);
      }

			localStorage.setItem("school", school);
      localStorage.setItem("nickname", nickname);

      document.getElementById("register-area").style.display = "none";
    }

    function goToClickGame() {
      if (isFirstVisit()) {
        alert("먼저 학교명과 닉네임을 등록해주세요.");
        document.getElementById("register-area").style.display = "block";
        return;
      }
      location.href = `click.html`;
    }

    window.onload = () => {
      getUUID(); // uuid 생성
      if (isFirstVisit()) {
        document.getElementById("register-area").style.display = "block";
      }
    }
  </script>
 
</body>
</html>
